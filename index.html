<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
      margin-top: 2.5rem;
    }

    .attribution a {
      color: hsl(0, 100%, 68%);
    }
  </style>
</head>

<body>

  <!-- Sign-up form start -->
  <div class="container">
    <div class="sign-up-form">
      <div class="sign-up-form-content">
        
          <div class="heading" >Stay updated!</div>
          <div class="desc">
            Join 60,000+ product managers receiving monthly</br> updates on:
          </div>
          <div class="points">
            <ul>
              <li><img class="icon-list" src="./assets/images/icon-list.svg">Product discovery and building what matters</li>
              <li><img class="icon-list" src="./assets/images/icon-list.svg">Measuring to ensure updates are a success</li>
              <li><img class="icon-list" src="./assets/images/icon-list.svg">And much more!</li>
            </ul>

          </div>
          <div class="email-input">
            <p>Email address</p><span></span>
            <input type="email" placeholder="email@company.com">

            <div class="btn">
            <button type="submit">
              Subscribe to monthly newsletter

            </button>
          
          </div>
        </div>

      </div>
      <div class="img-container">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop" </div>
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    

    <!-- Success message end -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hariharan</a>.
    </div>
</body>

</html>
